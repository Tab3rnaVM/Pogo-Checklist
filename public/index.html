<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Redirige todas las solicitudes a la misma ruta que la URL actual
    const currentUrl = window.location.href;
    const is404Page = currentUrl.endsWith('/404.html');
    
    if (!is404Page) {
      // La página no es la página de error 404
      const urlParams = new URLSearchParams(window.location.search);
      const pathName = window.location.pathname;
      const baseUrl = currentUrl.replace(pathName, '');
      const newPath = urlParams.toString() ? pathName + '?' + urlParams.toString() : pathName;
      
      // Verifica si la URL ya está redirigiendo
      if (!currentUrl.endsWith(baseUrl + newPath)) {
        window.location.replace(baseUrl + newPath);
      }
    }
  </script>
</head>
<body>
  <!-- Si el navegador no redirige automáticamente, proporciona un mensaje de error -->
  <h1>404 - Page Not Found</h1>
  <p>La página que buscas no pudo ser encontrada.</p>
</body>
</html>
