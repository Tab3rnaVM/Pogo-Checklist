<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Redirige al usuario a la página principal de la aplicación al recargar la página
    window.location.replace("/Pogo-Checklist");
  </script>
</head>
<body>
  <!-- Si el navegador no redirige automáticamente, proporciona un mensaje de redirección -->
  <h1>Redirecting...</h1>
  <p>Redirigiendo a la página principal de la aplicación.</p>
</body>
</html>
